[character]
success_symbol = "[➜ ](bold green)"
error_symbol  = "[➜ ](bold red)"

[cmd_duration]
format = " | took [$duration](bold orange)"

[time]
disabled = false
format = '🕙[\[ $time \]]($style) '
utc_time_offset = "+8"
use_12hr = true

[aws]
symbol = " "

[conda]
symbol = " "

[dart]
symbol = " "

[directory]
read_only = " "

[docker]
symbol = " "

[elixir]
symbol = " "

[elm]
symbol = " "

[git_branch]
symbol = " "

[golang]
symbol = " "

[haskell]
symbol = " "

[hg_branch]
symbol = " "

[java]
