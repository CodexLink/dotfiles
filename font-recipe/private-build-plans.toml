[collectPlans.iosevka-codex-link] 
from = ["iosevka-codex-link-pref"]

[buildPlans.iosevka-codex-link-pref]
family = "Iosevka + CodexLink Pref"
spacing = "term"
serifs = "sans"
no-cv-ss = true

  [buildPlans.iosevka-codex-link-pref.variants]
  inherits = "ss08"

    [buildPlans.iosevka-codex-link-pref.variants.design]
    underscore = "high"
    pilcrow = "high"
    caret = "high"
    number-sign = "upright"
    at = "fourfold"
    dollar = "through"
    cent = "open"
    percent = "dots"
    bar = "force-upright"
    lig-ltgteq = "slanted"
    ascii-single-quote = "raised-comma"
    ascii-grave = "raised-inverse-comma"
    question = "corner"
    punctuation-dot = "square"
    diacritic-dot = "square"

  [buildPlans.iosevka-codex-link-pref.ligations]
  inherits = "dlig"

[buildPlans.iosevka-codex-link-pref.weights.light]
shape = 300
menu = 300
css = 300

[buildPlans.iosevka-codex-link-pref.weights.regular]
shape = 400
menu = 400
css = 400

[buildPlans.iosevka-codex-link-pref.weights.medium]
shape = 500
menu = 500
css = 500

[buildPlans.iosevka-codex-link-pref.weights.bold]
shape = 700
menu = 700
css = 700

[buildPlans.iosevka-codex-link-pref.slopes.upright]
angle = 0
shape = "upright"
menu = "upright"
css = "normal"

[buildPlans.iosevka-codex-link-pref.slopes.italic]
angle = 9.4
shape = "italic"
menu = "italic"
css = "italic"
